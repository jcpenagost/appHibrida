<ion-header>

  <ion-navbar>
    <ion-title>Ingreso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating Gaming> Tipo Documento </ion-label>
        <ion-select [(ngModel)]="tipide" interface="popover">
          <ion-option value="CC">Cédula Ciudadanía</ion-option>
          <ion-option value="TI">Tarjeta Identidad</ion-option>
          <ion-option value="PA">Pasaporte</ion-option>
          <ion-option value="CE">Cédula Extranjería</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating> Número Documento </ion-label>
        <ion-input type="text" [(ngModel)]="numide"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating> Correo electrónico </ion-label>
        <ion-input type="text" [(ngModel)]="correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating> Contraseña </ion-label>
        <ion-input type="password" [(ngModel)]="password">  </ion-input>
      </ion-item>
    </ion-list>
    <ion-list no-lines>
      <ion-item>
          <button ion-button block (click)="showAlert()"> Acceder </button>
        </ion-item>
        <ion-item class="itemLink"> 
            <label class="letraLink"  (click)="showPrompt()"> ¿Olvidaste tu Contaseña? </label>
        </ion-item>
        <ion-item class="itemLink">
            <label class="letraTexto"> ¿No tiene una cuenta? </label>
            <label class="letraLink"  (click)="registrate()"> Regístrate </label>
        </ion-item>
      
  </ion-list>

</ion-content>
